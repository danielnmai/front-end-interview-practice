<!-- Build a flip counter that counts a minute (0-59) iteratively.
If you can, try and minimize the creation of new DOM elements in runtime,
 by reusing the same elements. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flip Counter</title>
    <style>
    /* --------------------
     Add your styling here
     -------------------- */
     #time {
         font-size: 100px;
     }

    </style>
</head>
<body>
<div class="container">
    <!----------------------
    Add your markup here
    ------------------------>
    <div id="time"></div>
</div>
<script>    
    let time = document.getElementById("time")
    let seconds = 0
    setInterval(setTime, 1000)
    function setTime() {
        ++seconds;
        time.innerHTML = format(seconds)
    }

    function format(sec) {
        let num  = sec % 60
        let strNum = ''
        num < 10 ? strNum = '0' + num : strNum = num + ''

        return strNum
    }    
    /* --------------------
     Add your code here
    --------------------- */
</script>
</body>
</html>
